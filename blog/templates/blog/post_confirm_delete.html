{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Note</legend>
                <h2>Are you Sure to delete note "{{ object.title}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sure,Delete this!</button>
                <a class="btn btn-outline-sec" href="{% url 'post-detail' object.id %}">Cancel this Delete!</a>
            </div>
        </form>
    </div>
{% endblock content %}
